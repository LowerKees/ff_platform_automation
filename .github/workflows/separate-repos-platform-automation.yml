name: Deploy Bicep file

on: 
  workflow_call:
      inputs:
        configFilePath:
          description: file path to your config file
          required: true
          type: string
      secrets:
        FF_AZ_CRED:
          required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@main

    - name: Get deployment values
      uses: azure/powershell@v2
      with:
        azPSVersion: latest
        inlineScript: |
          $config = Get-Content -Path ${{ inputs.configFilePath }} | ConvertFrom-Json -Depth 99
          "sub_id=$($config.subscriptionId)" >> $env:GITHUB_ENV
          "rsg=$($config.resourceGroupName)" >> $env:GITHUB_ENV
          "primary_container=$($config.primaryContainer)" >> $env:GITHUB_ENV
          "secondary_container=$($config.secondaryContainers)" >> $env:GITHUB_ENV
          "location=$($config.location)" >> $env:GITHUB_ENV
          "short_team_name=$($config.shortTeamName)" >> $env:GITHUB_ENV

    - name: Log into Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.FF_AZ_CRED }}

    - name: Create resource group
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az group create --location $location --name $rsg

    - name: Deploy resources
      uses: azure/cli@v2
      with:
        azcliversion: 2.63.0  # see issue https://github.com/Azure/azure-cli/issues/29828
        inlineScript: |
          az deployment group create \
            --resource-group $rsg \
            --name deploy001 \
            --template-file separate_repos/platform_automation_repo/bicep/main.bicep \
            --parameters buildId=$GITHUB_RUN_ID \
              primaryContainer=$primary_container \
              secondaryContainers=$secondary_containers \
              environment=dev \
              location=$location \
              shortTeamName=$short_team_name \
              skuName="Standard_LRS"
